<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器overflow默认行为测试</title>
    <style>
        section {
            border: 1px solid blue;
        }

        div {
            margin: 5px;
            width: 50px;
            height: 50px;
        }

        .left {
            float: left;
            background: pink;
        }

        .right {
            float: right;
            background: cyan;
        }
    </style>
</head>

<body>
    <section>
        <div class="left">1</div>
        <div class="left">2</div>
        <div class="right">3</div>
        <p>Lorem ipsum dolor sit amet.</p>
    </section>
</body>
</html>
